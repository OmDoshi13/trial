<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenkwalder Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #334155;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }
        .header .subtitle {
            font-size: 12px;
            color: #94a3b8;
        }
        .header-right {
            display: flex;
            gap: 8px;
        }
        .header-btn {
            background: #1e293b;
            border: 1px solid #475569;
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .header-btn:hover {
            background: #334155;
            color: #e2e8f0;
        }
        .header-btn.upload-btn {
            border-color: #8b5cf6;
            color: #c4b5fd;
        }
        .header-btn.upload-btn:hover {
            background: #4c1d95;
            border-color: #a78bfa;
            color: #ede9fe;
        }

        /* Main layout */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - Document Panel */
        .sidebar {
            width: 300px;
            background: #1e293b;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
        }
        .sidebar.hidden {
            width: 0;
            overflow: hidden;
            border: none;
            opacity: 0;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
        }
        .sidebar-close {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }
        .sidebar-close:hover { color: #e2e8f0; }

        .doc-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .doc-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            font-size: 13px;
        }
        .doc-item:hover { background: #334155; }
        .doc-icon {
            width: 32px; height: 32px;
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        .doc-icon.pdf { background: #7f1d1d; color: #fca5a5; }
        .doc-icon.txt { background: #14532d; color: #86efac; }
        .doc-icon.md  { background: #1e3a5f; color: #93c5fd; }
        .doc-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #cbd5e1;
        }
        .doc-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .doc-badge.preloaded { background: #1e3a5f; color: #93c5fd; }
        .doc-badge.uploaded { background: #4c1d95; color: #c4b5fd; }
        .doc-stats {
            padding: 12px 16px;
            border-top: 1px solid #334155;
            font-size: 12px;
            color: #64748b;
            text-align: center;
        }

        /* Upload drop zone */
        .upload-zone {
            margin: 12px;
            padding: 20px;
            border: 2px dashed #475569;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.08);
        }
        .upload-zone .uz-icon { font-size: 28px; margin-bottom: 8px; }
        .upload-zone p { font-size: 12px; color: #94a3b8; line-height: 1.5; }
        .upload-zone .formats { font-size: 11px; color: #64748b; margin-top: 6px; }

        /* Upload progress toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .toast {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            min-width: 280px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .toast.success { border-color: #059669; }
        .toast.error   { border-color: #dc2626; }
        .toast.loading { border-color: #3b82f6; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(40px); }
            to   { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(40px); }
        }
        .toast .spinner {
            width: 18px; height: 18px;
            border: 2px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 800px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.assistant { align-self: flex-start; }
        .message.system-msg { align-self: center; }

        .avatar {
            width: 36px; height: 36px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .message.user .avatar { background: linear-gradient(135deg, #059669, #10b981); }
        .message.assistant .avatar { background: linear-gradient(135deg, #3b82f6, #8b5cf6); }

        .bubble {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
            max-width: 600px;
            word-wrap: break-word;
        }
        .message.user .bubble {
            background: #1e40af;
            color: #e0e7ff;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .bubble {
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        .message.system-msg .bubble {
            background: #4c1d95;
            border: 1px solid #6d28d9;
            color: #ddd6fe;
            font-size: 13px;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .bubble p { margin-bottom: 8px; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble ul, .bubble ol { margin-left: 20px; margin-bottom: 8px; }
        .bubble li { margin-bottom: 4px; }
        .bubble strong { color: #93c5fd; }
        .bubble code {
            background: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .welcome .icon { font-size: 48px; margin-bottom: 16px; }
        .welcome h2 { color: #94a3b8; font-size: 20px; margin-bottom: 8px; }
        .welcome p { font-size: 14px; line-height: 1.6; color: #64748b; }

        /* Typing */
        .typing { display: flex; gap: 4px; padding: 8px 0; }
        .typing span {
            width: 8px; height: 8px;
            background: #64748b;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .input-area {
            border-top: 1px solid #334155;
            padding: 16px 24px;
            background: #0f172a;
            flex-shrink: 0;
        }
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .input-wrapper input {
            flex: 1;
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-wrapper input:focus { border-color: #3b82f6; }
        .input-wrapper input::placeholder { color: #64748b; }

        .attach-btn {
            background: #1e293b;
            border: 1px solid #475569;
            color: #94a3b8;
            width: 48px; height: 48px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }
        .attach-btn:hover {
            background: #334155;
            border-color: #8b5cf6;
            color: #c4b5fd;
        }

        .send-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            color: white;
            width: 48px; height: 48px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }
        .send-btn:hover { transform: scale(1.05); }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Hidden file input */
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">ğŸ¤–</div>
            <div>
                <h1>Trenkwalder Assistant</h1>
            </div>
        </div>
        <div class="header-right">
            <button class="header-btn upload-btn" onclick="document.getElementById('fileInput').click()">ğŸ“ Upload Doc</button>
            <button class="header-btn" onclick="toggleSidebar()">ğŸ“„ Documents</button>
            <button class="header-btn" onclick="resetChat()">ğŸ”„ New Chat</button>
        </div>
    </div>

    <!-- Hidden file input for upload -->
    <input type="file" id="fileInput" accept=".pdf,.txt,.md,.doc,.docx" multiple onchange="handleFileSelect(event)">

    <div class="main-content">
        <!-- Sidebar: Document list -->
        <div class="sidebar hidden" id="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“š Your Documents</h2>
                <button class="sidebar-close" onclick="toggleSidebar()">âœ•</button>
            </div>

            <!-- Drag-and-drop upload zone -->
            <div class="upload-zone" id="uploadZone"
                 onclick="document.getElementById('fileInput').click()"
                 ondragover="event.preventDefault(); this.classList.add('dragover')"
                 ondragleave="this.classList.remove('dragover')"
                 ondrop="handleDrop(event)">
                <div class="uz-icon">ğŸ“¤</div>
                <p>Drop files here or click to upload</p>
                <div class="formats">PDF â€¢ TXT â€¢ Markdown</div>
            </div>

            <div class="doc-list" id="docList">
                <div style="text-align:center; padding:20px; color:#64748b; font-size:13px;">Loading documents...</div>
            </div>
            <div class="doc-stats" id="docStats"></div>
        </div>

        <!-- Chat area -->
        <div class="chat-area">
            <div class="chat-container" id="chatContainer">
                <div class="welcome" id="welcome">
                    <div class="icon">ğŸ’¬</div>
                    <h2>Welcome to the Chat</h2>
                    <p>Upload a document to get started â€” I'll answer your questions<br>based on the content of the files you share.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <button class="attach-btn" onclick="document.getElementById('fileInput').click()" title="Upload a document">ğŸ“</button>
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Ask me anything..."
                        autocomplete="off"
                        onkeydown="if(event.key==='Enter') sendMessage()"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcome = document.getElementById('welcome');
        let isLoading = false;

        // â”€â”€â”€ Toast Notifications â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function showToast(message, type = 'loading', duration = 0) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const iconMap = { loading: '<div class="spinner"></div>', success: 'âœ…', error: 'âŒ' };
            toast.innerHTML = `${iconMap[type] || ''}<span>${message}</span>`;
            container.appendChild(toast);

            if (duration > 0) {
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.3s ease forwards';
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
            return toast;
        }

        // â”€â”€â”€ Document Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            if (!sidebar.classList.contains('hidden')) {
                loadDocuments();
            }
        }

        async function loadDocuments() {
            const docList = document.getElementById('docList');
            const docStats = document.getElementById('docStats');
            try {
                const resp = await fetch('/api/documents');
                const data = await resp.json();

                if (data.documents.length === 0) {
                    docList.innerHTML = '<div style="text-align:center;padding:20px;color:#64748b;font-size:13px;">No documents yet. Upload some!</div>';
                } else {
                    docList.innerHTML = data.documents.map(doc => {
                        const fmtClass = doc.format;
                        const iconMap = { pdf: 'ğŸ“•', txt: 'ğŸ“', md: 'ğŸ“˜' };
                        const icon = iconMap[doc.format] || 'ğŸ“„';
                        return `
                            <div class="doc-item">
                                <div class="doc-icon ${fmtClass}">${icon}</div>
                                <div class="doc-name" title="${doc.name}">${doc.name}</div>
                                <span style="font-size:11px;color:#64748b;">${doc.size_kb} KB</span>
                            </div>
                        `;
                    }).join('');
                }
                docStats.textContent = `${data.documents.length} documents â€¢ ${data.total_chunks_in_store} chunks indexed`;
            } catch (e) {
                docList.innerHTML = '<div style="padding:20px;color:#ef4444;font-size:13px;">Failed to load documents</div>';
            }
        }

        // â”€â”€â”€ File Upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function handleDrop(event) {
            event.preventDefault();
            event.target.closest('.upload-zone').classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length) uploadFiles(files);
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length) uploadFiles(files);
            event.target.value = ''; // reset so same file can be re-selected
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const toast = showToast(`Uploading & processing <strong>${file.name}</strong>...`, 'loading');

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const resp = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    const data = await resp.json();
                    toast.remove();

                    if (resp.ok) {
                        showToast(`<strong>${file.name}</strong> â€” ${data.details.chunks} chunks indexed`, 'success', 4000);
                        // Add system message to chat
                        addSystemMessage(`ğŸ“„ Document uploaded: **${file.name}** (${data.details.chunks} chunks added to knowledge base)`);
                        // Refresh sidebar if open
                        const sidebar = document.getElementById('sidebar');
                        if (!sidebar.classList.contains('hidden')) loadDocuments();
                    } else {
                        showToast(`Failed: ${data.error}`, 'error', 5000);
                    }
                } catch (e) {
                    toast.remove();
                    showToast(`Upload error: ${e.message}`, 'error', 5000);
                }
            }
        }

        // â”€â”€â”€ Chat Messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function addMessage(content, role) {
            if (welcome) welcome.style.display = 'none';

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = formatMarkdown(content);

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }

        function addSystemMessage(content) {
            if (welcome) welcome.style.display = 'none';
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message system-msg';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = formatMarkdown(content);
            msgDiv.appendChild(bubble);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message assistant';
            msgDiv.id = 'typingIndicator';
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ğŸ¤–';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function formatMarkdown(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            text = text.split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
            text = text.replace(/<p>[-â€¢]\s(.*?)<\/p>/g, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            return text;
        }

        // â”€â”€â”€ Send Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            messageInput.value = '';

            addMessage(message, 'user');
            addTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });
                removeTypingIndicator();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('Connection error. Is the server running?', 'assistant');
            }

            isLoading = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function resetChat() {
            try { await fetch('/api/reset', { method: 'POST' }); } catch(e) {}
            var c = document.getElementById('chatContainer');
            while (c.firstChild) c.removeChild(c.firstChild);

            var welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome';
            welcomeDiv.id = 'welcome';

            var iconDiv = document.createElement('div');
            iconDiv.className = 'icon';
            iconDiv.textContent = 'ğŸ’¬';
            welcomeDiv.appendChild(iconDiv);

            var h2 = document.createElement('h2');
            h2.textContent = 'Welcome to the Chat';
            welcomeDiv.appendChild(h2);

            var p = document.createElement('p');
            p.innerHTML = "Upload a document to get started â€” I'll answer your questions<br>based on the content of the files you share.";
